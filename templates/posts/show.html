{% extends "base.html" %}

{% block title %}
{{post.title}}
{% endblock %}

{% block content %}

<p>{{post.content}}</p>

<p><em>By {{user.get_full_name()}}</em></p>

<div class="row">
    <p><b>Tags:</b>

    {% for tag in post.associated_tags %}

    <span class="badge text-bg-info">{{tag.name}}</span>

    {% endfor %}
    </p>

</div>

<a class="btn btn-outline-primary" href="/users/{{user.id}}">Cancel</a>
<a class="btn btn-primary" href="/posts/{{post.id}}/edit">Edit</a>
<button class="btn btn-danger" formmethod="POST" formaction="/posts/{{post.id}}/delete">Delete</button>

{% endblock %}
