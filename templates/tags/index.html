{% extends "base.html" %}

{% block title %}
Tags
{% endblock %}


{% block content %}

<ul id="tags-list">
    {% for tag in tags %}
        <li>
            <a href="tags/{{tag.id}}">{{tag.name}}</a>
        </li>
    {% endfor %}
</ul>

<a class="btn btn-primary" href="tags/new">Add tag</a>

{% endblock %}
