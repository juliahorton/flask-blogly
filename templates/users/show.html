{% extends "base.html" %}

<div class="row">

{% block title %}
{{user.get_full_name()}}
{% endblock %}

{% block content %}

    {% if user.image_url %}
    <div class="col-3">
        <img class="img-fluid" src="{{user.image_url}}" alt="{{user.get_full_name()}}">
    </div>
    {% endif %}

        <form class="mt-3">
            <button class="btn btn-primary" formmethod="GET" formaction="/users/{{user.id}}/edit">Edit</button>
            <button class="btn btn-danger" formmethod="POST" formaction="/users/{{user.id}}/delete">Delete</button>
        </form>

        <h2 class="mt-4">Posts</h2>
        <ul>
            {% for post in user.posts %}
            <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
            {% endfor %}
        </ul>
        
        <a class="btn btn-primary" href="/users/{{user.id}}/posts/new">New Post</a>
    
</div>

{% endblock %}
